<!DOCTYPE HTML>

<html lang="es">

<head>
    <!--Metadatos de los documentos HTML5-->
    <meta name="author" content="Sara Fernández Arias" />
    <meta name="description" content="Html empleado para el ejercicio tercero de la práctica 3" />
    <meta name="keywords" content="javascript,uniovi,software,ecmascript,calculator" />

    <!--Definición de la ventana gráfica-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Datos que describen el documento -->
    <meta charset="UTF-8" />
    <title>Calculadora básica</title>
    <!-- añadir el elemento link de enlace a la hoja de estilo dentro del <head> del documento html -->
    <link rel="stylesheet" type="text/css" href="CalculadoraBasica.css" />
    <script src="CalculadoraBasica.js"></script>
</head>

<body>
    <form name="formulario">
        <label for="pantalla">Nata by MILAN</label>
        <input type="text" id="pantalla" name="pantalla" readonly>

        <input type="button" value="ON/C" onclick="calculadora.reiniciar()" name="onc">
        <input type="button" value="CE" onclick=" calculadora.borrarError( )" name="ce">
        <input type="button" value="+/-" onclick=" calculadora.cambioSigno( )" name="+-">
        <input type="button" value="√" onclick=" calculadora.raizCuadrada()" name="sqrt">
        <input type="button" value="%" onclick=" calculadora.porcentaje()" name="%">

        <input type="button" value="9" onclick="calculadora.digitos(9)" name="9">
        <input type="button" value="8" onclick=" calculadora.digitos(8)" name="8">
        <input type="button" value="7" onclick=" calculadora.digitos(7)" name="7">
        <input type="button" value="x" onclick="calculadora.multiplicacion()" name="multiplicacion">
        <input type="button" value="&#247" onclick=" calculadora.division()" name="division">


        <input type="button" value="6" onclick=" calculadora.digitos(6)" name="6">
        <input type="button" value="5" onclick=" calculadora.digitos(5)" name="5">
        <input type="button" value="4" onclick=" calculadora.digitos(4)" name="4">
        <input type="button" value="-" onclick="calculadora.resta()" name="resta">
        <input type="button" value="Mrc" onclick=" calculadora.recuperarMemoria()" name="mrc">

        <input type="button" value="3" onclick=" calculadora.digitos(3)" name="3">
        <input type="button" value="2" onclick=" calculadora.digitos(2)" name="2">
        <input type="button" value="1" onclick=" calculadora.digitos(1)" name="1">
        <input type="button" value="+" onclick="calculadora.suma()" name="suma">
        <input type="button" value="M-" onclick=" calculadora.restarMemoria()" name="mrestar">

        <input type="button" value="0" onclick=" calculadora.digitos(0)" name="0">
        <input type="button" value="." onclick=" calculadora.decimales()" name=".">
        <input type="button" value="=" onclick=" calculadora.igual()" name="=">
        <input type="button" value="M+" onclick=" calculadora.sumarMemoria()" name="msumar">
    </form>
    <footer>
        <p>Hecho por Sara Fernández Arias</p>
    </footer>
</body>

</html>
